<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body bgcolor="#f0f2f5">

    <div class="loginContainer">
        <form>
            <table border="0" align="center">
                <tr>
                    <td><input type="text" name="name" id="txtName" placeholder="Enter Email or Phone number"></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" placeholder="Password" id="txtPassword">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" name="btnAdd">Log In</button>
                    </td>
                </tr>
            </table>
            <div class="fp-link">
                <a href="#">Forgotten password?</a>
                <hr />
            </div>
        </form>
    </div>
</body>

</html>
