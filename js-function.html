<div id="form">
    <form action="" method="POST" onsubmit="checkName(event)">
        <label for="maleId">Male</label>
        <input type="radio" name="gender" required value="male" id="maleId">
        <label for="femaleId">FeMale</label>
        <input type="radio" name="gender" required value="female" id="femaleId">
        <input type="text" name="" id="fname" required>
        <input type="submit" value="CHECK">
    </form>
</div>
<div id="result">

</div>

<body>
    <script>
        function checkName(event) {
            event.preventDefault();
            formGender = findRadioValue('gender');
            firstName = document.getElementById('fname').value;
            salute = '';
            if (formGender == 'male') {
                salute = 'Mr. ';
            } else {
                salute = 'Miss. ';
            }
            document.getElementById('form').style = 'display:none';
            document.getElementById('result').innerHTML = '<h1 onclick="showForm()">' + salute + firstName + '</h1>';
        }
        function showForm() {
            document.getElementById('form').style = 'display:static';
            document.getElementById('result').innerHTML = '';
        }

        function findRadioValue(radioName) {
            var genderElements = document.getElementsByName(radioName);
            for (var i = 0; i < genderElements.length; i++) {
                if (genderElements[i].checked) {
                    var gender = genderElements[i].value;
                }
            }
            return gender;
        }
